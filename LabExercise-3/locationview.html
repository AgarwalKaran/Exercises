<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location View</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
         #map {
            height: 100vh; 
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        
        var map = L.map('map').setView([12.934395917391123, 77.60614779531507], 13);

        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        
        var marker = L.marker([12.934395917391123, 77.60614779531507]).addTo(map);

        
        marker.bindPopup(`Karan's Company, Central Block, Christ University, Bengaluru<br><a href="https://maps.app.goo.gl/Y1VcuyxxV4MRQ7Gk7" target="_blank">Open in Google Maps</a>`).openPopup();

        
            

        
    </script>
</body>
</html>
